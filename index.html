<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Hoja de estilos-->
    <link rel="stylesheet" href="css/style.css">
    <!--Archivo de script-->
    <script defer src="js/main.js"></script>
    <title>Proyectos LevelUp</title>
</head>
<body>
    <!--Título del contador-->
    <h1>Contador</h1>

    <!--Contenedor del contador-->

    <div class="counter_container">
        <!--Boton de decremento-->
        <button class="button" id="dec">-</button>

        <!--Número del contador-->
        <span id="contador">0</span>

        <!--Boton de incremento-->
        <button class="button" id="inc">+</button>
    </div><br>

    <!--Fin del contenedor-->

    <!--Botón de reinicio-->
    <button class="button-re" id="res">Reiniciar</button>
</body>
</html>
